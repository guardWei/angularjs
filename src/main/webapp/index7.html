<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-initå’Œng-model-options</title>
    <script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
<div ng-app="app1">
    <div ng-controller="userController">
        <div ng-repeat="list in lists" ng-init="i=$index">
            <div ng-repeat="value in list" ng-init="j=$index">
                <!--{{$index}}  {{value}}-->
                <span class="example-init">list[ {{i}} ][ {{j}} ] ={{value}};</span>
            </div>
        </div>


        <input type="text" ng-model="name" ng-model-options="{updateOn:'blur'}" />
        {{name}}
    </div>
</div>
<script type="text/javascript">
    var app1 = angular.module("app1", []);
    app1.controller("userController", function ($scope) {
        $scope.lists = [
            ['a', 'b'],
            ['c', 'd']
        ];
    });
</script>
</body>
</html>
