<!DOCTYPE html>
<html ng-app="ionic">
<head>
    <meta charset="UTF-8">
    <title>ion-tab选项卡</title>
    <script src="../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<ion-header-bar class="bar-balanced">
    <h1 class="title">ion-tabs</h1>
</ion-header-bar>
<ion-tabs class="tabs-assertive tabs-top tabs-striped"><!--tabs-top 设置tabs条在上面  tabs-striped设置带横条-->
    <ion-tab title="tab1">
        <ion-view>
            <ion-content class="calm-bg">
                tab1 content
            </ion-content>
        </ion-view>
    </ion-tab>
    <ion-tab title="tab2">
        <ion-view>
            <ion-content class="positive-bg">
                tab2 content
            </ion-content>
        </ion-view>
    </ion-tab>
    <ion-tab title="tab3">
        <ion-view>
            <ion-content class="royal-bg">
                tab3 content
            </ion-content>
        </ion-view>
    </ion-tab>
</ion-tabs>
</body>
</html>
