<!DOCTYPE html>
<html ng-app="ionic">
<head>
    <meta charset="UTF-8">
    <title>ion-tab选项卡属性样式</title>
    <script src="../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--<ion-header-bar class="bar-balanced">
    <h1 class="title">ion-tabs</h1>   如果ion-view中有ion-header-bar则不能要这个，否则ion-header-bar不起作用
</ion-header-bar>-->
<ion-tabs class="tabs-positive tabs-icon-top">
    <ion-tab title="tab1" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
        <ion-view>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">tab1 title</h1>
            </ion-header-bar>
            <ion-content class="calm-bg">
                tab1 content
            </ion-content>
        </ion-view>
    </ion-tab>
    <ion-tab title="tab2" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" badge="12" badge-style="badge-assertive">
        <ion-view>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">tab2 title</h1>
            </ion-header-bar>
            <ion-content class="positive-bg">
                tab2 content
            </ion-content>
        </ion-view>
    </ion-tab>
    <ion-tab title="tab3" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <ion-view>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">tab3 title</h1>
            </ion-header-bar>
            <ion-content class="royal-bg">
                tab3 content
            </ion-content>
        </ion-view>
    </ion-tab>
    <ion-tab title="disable" disabled="true" hidden="true">
        <ion-view>
            <ion-header-bar class="bar-balanced">
                <h1 class="title">disable title</h1>
            </ion-header-bar>
            <ion-content class="royal-bg">
                disable content
            </ion-content>
        </ion-view>
    </ion-tab>
</ion-tabs>
</body>
</html>
