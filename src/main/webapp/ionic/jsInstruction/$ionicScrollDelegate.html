<!DOCTYPE html>
<html ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>$ionicScrollDelegate 指令(可以使用服务$ionicScrollDelegate，通过脚本控制滚动容器（ion-scroll 或 ion-content）)</title>
    <script src="../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="firstController">
<ion-header-bar align-title="center" class="assertive-bg light">
    <p class="title">$ionicScrollDelegate 指令</p>
</ion-header-bar>

<ion-content>
    <ul class="list">
        <li class="item" ng-repeat="item in items">
            {{item}}
        </li>
    </ul>
</ion-content>

<ion-footer-bar align-title="center" class="positive-bg">
    <a class="button" ng-click="goTop()">top</a>
    <a class="button" ng-click="goBottom()">bottom</a>
    <a class="button" ng-click="getScrollPosition()">ScrollPosition</a>
</ion-footer-bar>
<script type="text/javascript">
    var app1 = angular.module("app1", ["ionic"]);
    app1.controller("firstController", function ($scope, $ionicScrollDelegate) {
        $scope.items = [];
        for (var i = 0; i < 100; i++) {
            $scope.items.push(["item " , i].join(""));
            //$scope.items.push("item " + i);
        }
        $scope.goTop = function () {
            $ionicScrollDelegate.scrollTop(false);//true表示是否使用动画展示滚动过程
        };
        $scope.goBottom = function () {
            $ionicScrollDelegate.scrollBottom(true);
        };
        $scope.getScrollPosition = function () {
            console.log($ionicScrollDelegate.getScrollPosition());//Object {left: 0, top: 52, zoom: 1}
        };
    });
</script>
</body>
</html>
