<!DOCTYPE html>
<html ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>ion-nav-view标签</title>
    <script src="../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
</head>
<body ng-controller="firstController">

<script id="map.html" type="text/ng-template">
    <ion-header-bar class="royal-bg">
        <h1 class="title">地图</h1>
        <!--<a ui-sref="text" class="button">小说</a>-->
        <a ui-sref="text" class="button ion ion-card">小说</a>
    </ion-header-bar>
    <ion-content padding="true">
        <img src="../image/firefox-logo.png">
    </ion-content>
</script>

<script id="text.html" type="text/ng-template">
    <ion-header-bar class="positive-bg">
        <h1 class="title">小说</h1>
        <a ui-sref="map" class="button ion ion-map">地图</a>
    </ion-header-bar>
    <ion-content padding="true">
        <div ng-include="'text.txt'"></div><!--注意：其中 text.txt 是一个字符串常量，需要使用单引号包裹起来。-->
    </ion-content>
</script>

<!--和 ui-view 一样，ion-nav-view 总是根据状态的变化，来提取对应的模板 并将其在 DOM 树
中渲染,用ion-nav-view切换有动画效果，而ui-view没有-->
<ion-nav-view></ion-nav-view>

</body>
<script type="text/javascript">
    var app1 = angular.module("app1", ["ionic"]);
    app1.config(function ($stateProvider) {
        $stateProvider
                .state("map", {
                    templateUrl: "map.html"
                })
                .state("text", {
                    templateUrl: "text.html"
                })
    });
    app1.controller("firstController", function ($scope, $state) {

        $state.go("text");

    });
</script>
</html>
