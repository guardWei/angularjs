<!DOCTYPE html>
<html ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>ion-nav-title，视图特定按钮 ion-nav-buttons(在 ionic 的导航框架中，导航栏是公共资源。我们需要在不同的状态下（即载
        入不同的模板视图），在导航栏上显示一些不同的按钮)</title>
    <script src="../../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="firstController">

<!--导航框架之导航栏--><!--在ionic中ion-nav-bar用于定义一个公共的导航栏，不需要在每个模板页中写ion-header-bar-->
<ion-nav-bar class="positive-bg" align-title="center" no-tap-scroll="false">
    <ion-nav-back-button></ion-nav-back-button><!--ionic 的指令 ion-nav-back-button 指令可以自动地让你回退到前一个视图-->
</ion-nav-bar>

<!--导航框架之导航视图-->
<ion-nav-view></ion-nav-view>

<!--内联模板home.html-->
<script id="home.html" type="text/ng-template">
    <!--导航框架之模板视图-->
    <ion-view view-title="HOME">

        <!--定制标题内容,替代了view-title中的内容 ion-nav-title 必须是 ion-view 的直接后代-->
        <ion-nav-title>
            <img src="../../image/firefox-logo.png" style="height: 100%">
        </ion-nav-title>

        <!--视图特定按钮 : ion-nav-buttons （必须要有ion-nav-bar公共导航栏的存在）-->
        <ion-nav-buttons side="left">
            <button class="button icon ion-log-in">
                Login
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button icon ion-ios-personadd">
               Register
            </button>
        </ion-nav-buttons>

        <ion-content>
            <ion-list type="list-inset">
                <ion-item ui-sref="music" class="item-icon-right">
                    go to music page
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

<!--内联模板music.html-->
<script id="music.html" type="text/ng-template">
    <ion-view view-title="MUSIC">

        <ion-nav-buttons side="right">
            <button class="button icon ion-home calm">
                主页
            </button>
        </ion-nav-buttons>

        <ion-content>
            <a class="button icon ion-home" ui-sref="home">go home</a>
        </ion-content>
    </ion-view>
</script>
</body>

<script type="text/javascript">
    var app1 = angular.module("app1", ["ionic"]);
    app1.config(function ($stateProvider) {
        $stateProvider
                .state("home", {
                    templateUrl: "home.html"
                })
                .state("music", {
                    templateUrl: "music.html"
                });
    });
    app1.controller("firstController", function ($scope, $state) {
        $state.go("home");
    });
</script>
</html>



<!--
定制视图切换方式 : nav-transition
视图切换时的动画转场方式，可以使用 nav-transition 指令声明：
1. <any ui-sref=".." nav-transition="..">...</any>
目前支持的转场方式有三种：
 android - android 模拟
 ios - ios 模拟
 none - 取消转场动画 -->


<!--
定制视图切换方向 : nav-direction
使用 nav-direction 指令声明视图转场时的切换方向：
1. <any ui-sref=".." nav-direction="..">...</any>
目前支持的选项有：
 forward - 新视图从右向左进入
 back - 新视图从左向右进入
 enter -
 exit -
 swap - -->
