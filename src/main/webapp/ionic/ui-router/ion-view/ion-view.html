<!DOCTYPE html>
<html ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>模板视图ion-view</title>
    <script src="../../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="firstController">

<!--导航框架之导航栏--><!--在ionic中ion-nav-bar用于定义一个公共的导航栏，不需要在每个模板页中写ion-header-bar-->
<ion-nav-bar class="positive-bg" align-title="center" no-tap-scroll="false">
    <ion-nav-back-button></ion-nav-back-button><!--ionic 的指令 ion-nav-back-button 指令可以自动地让你回退到前一个视图-->
</ion-nav-bar>

<!--导航框架之导航视图-->
<ion-nav-view></ion-nav-view>

<!--内联模板home.html-->
<script id="home.html" type="text/ng-template">
    <!--导航框架之模板视图-->
    <ion-view view-title="HOME">
        <ion-content>
            <ion-list type="list-inset">
                <ion-item ui-sref="music" class="item-icon-right">
                    go to music page
                    <i class="icon ion-ios-arrow-right"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

<!--内联模板music.html-->
<script id="music.html" type="text/ng-template">
    <ion-view view-title="MUSIC">
        <ion-content>
            <a class="button icon ion-home" ui-sref="home">go home</a>
        </ion-content>
    </ion-view>
</script>
</body>

<script type="text/javascript">
    var app1 = angular.module("app1", ["ionic"]);
    app1.config(function ($stateProvider) {
        $stateProvider
                .state("home", {
                    templateUrl: "home.html"
                })
                .state("music", {
                    templateUrl: "music.html"
                });
    });
    app1.controller("firstController", function ($scope, $state) {
        $state.go("home");
    });
</script>
</html>
