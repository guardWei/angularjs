<!DOCTYPE html>
<html ng-app="app1">
<head>
    <meta charset="UTF-8">
    <title>AngularUI 项目的ui-router模块和ionic 中内联模板介绍</title>
    <script src="../lib/js/ionic.bundle.min.js" type="text/javascript"></script>
    <link href="../lib/css/ionic.min.css" rel="stylesheet" type="text/css">
</head>
<body ng-controller="firstController">
<a class="button positive-bg" ui-sref="map">map</a>
<a class="button balanced-bg" ui-sref="music">music</a>
<a class="button assertive-bg" ui-sref="script">script</a>

<script type="text/ng-template" id="script.html">
    3.这里是ionic 中内联模板
</script>
<div ui-view></div>
<!--ng-router中是<div ng-view></div>显示路由视图-->
</body>
<script type="text/javascript">
    var app1 = angular.module("app1", ["ionic"]);
    app1.config(function ($stateProvider) {
        $stateProvider
                .state("map", {
                    templateUrl: "map.html"
                })
                .state("music", {
                    templateUrl: "music.html"
                })
                .state("script", {
                    templateUrl: "script.html"
                })
    });
    app1.controller("firstController", function ($scope, $state) {
        $state.go("music");
    });
</script>
</html>
