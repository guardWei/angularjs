<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-include的两种方式</title>
    <script type="text/javascript" src="../js/angular.js"></script>
</head>
<body>
<div ng-app="app1">
    <div ng-controller="userController">
        <div ng-include="url1"></div>
        <div ng-include="url2"></div>

        <div ng-include="url3"></div>
        <div ng-include src="url4"></div>
    </div>

    <script type="text/ng-template" id="tpl1.html">   <!--必须放在ng-app中-->
        <h1>这是h1</h1>
        <h2>这是h2</h2>
        <h3>这是h3</h3>
    </script>

    <script type="text/ng-template" id="tpl2.html">
        <a href="http://www.baidu.com">百度</a>
    </script>
</div>

<script type="text/javascript">
    var app1 = angular.module("app1", []);
    app1.controller("userController", function ($scope) {
        $scope.url1 = "test.html";
        $scope.url2 = "test.txt";


        $scope.url3 = "tpl1.html";
        $scope.url4 = "tpl2.html";
    });
</script>
</body>
</html>
